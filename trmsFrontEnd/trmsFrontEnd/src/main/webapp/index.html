<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Tuition Reimbursement System</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<form class="form-signin" method="post" action="http://localhost:8080/trmsFrontEnd/LogIn">
				<h2 class="form-signin-heading">Please sign in</h2>
				<label for="employeeID" class="sr-only">Employee ID</label>
				<input type="number" id="employeeID" class="form-control" placeholder="Employee ID" name="employeeID" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			</form>
    	</div> <!-- /container -->	
	</body>
</html>
